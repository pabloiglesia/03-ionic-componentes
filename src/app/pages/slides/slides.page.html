
<ion-content>
<ion-slides pager="ios" class="slide-full">
  <ion-slide *ngFor="let slide of slides">
    <ion-card mode="ios">
      <img [src]="slide.img" alt="slide-image" class="slide-image">
      <ion-card-header>
        <ion-card-subtitle>{{ slide.titulo }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{ slide.desc }}
        <p style="color: orange !important;">Ionic plans to remove ion-slides and ion-slide in Ionic Framework v7. ion-slides and ion-slide will continue to be available for the entire Ionic Framework v6 lifecycle but will only receive critical bug fixes.</p>
      </ion-card-content>
    </ion-card>
  </ion-slide>
  <ion-slide>
    <ion-button (click)="onClick()" expand="block" fill="clear">
      Comenzar
    </ion-button>
  </ion-slide>
</ion-slides>
</ion-content>
